name: Build Windows EXE

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_python:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build_exe.py

      - name: Upload Auto-reg.exe
        uses: actions/upload-artifact@v4
        with:
          name: Auto-reg-windows-exe
          path: dist/Auto-reg.exe
          if-no-files-found: error

  build_cpp:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build C++ executable
        run: powershell -NoProfile -ExecutionPolicy Bypass -File .\build_cpp.ps1

      - name: Upload auto_reg_cpp.exe
        uses: actions/upload-artifact@v4
        with:
          name: Auto-reg-cpp-windows-exe
          path: build/auto_reg_cpp.exe
          if-no-files-found: error
