name: Build Windows EXE

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build_python:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build_exe.py

      - name: Sign Auto-reg.exe
        if: ${{ secrets.WINDOWS_CERT_PFX_B64 != '' && secrets.WINDOWS_CERT_PASSWORD != '' }}
        shell: pwsh
        env:
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe |
            Where-Object { $_.FullName -match "\\x64\\signtool\.exe$" } |
            Sort-Object FullName -Descending |
            Select-Object -First 1
          if (-not $signtool) {
            throw "signtool.exe not found on runner."
          }

          $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CERT_PFX_B64))

          & $signtool.FullName sign /f $pfxPath /p $env:WINDOWS_CERT_PASSWORD /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 "dist/Auto-reg.exe"
          if ($LASTEXITCODE -ne 0) {
            throw "Signing dist/Auto-reg.exe failed with exit code $LASTEXITCODE"
          }

      - name: Signing skipped notice (Python)
        if: ${{ !(secrets.WINDOWS_CERT_PFX_B64 != '' && secrets.WINDOWS_CERT_PASSWORD != '') }}
        run: echo "Signing skipped: configure WINDOWS_CERT_PFX_B64 and WINDOWS_CERT_PASSWORD secrets."

      - name: Upload Auto-reg.exe
        uses: actions/upload-artifact@v4
        with:
          name: Auto-reg-windows-exe
          path: dist/Auto-reg.exe
          if-no-files-found: error

  build_cpp:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC toolchain
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build C++ executable
        run: powershell -NoProfile -ExecutionPolicy Bypass -File .\build_cpp.ps1

      - name: Sign auto_reg_cpp.exe
        if: ${{ secrets.WINDOWS_CERT_PFX_B64 != '' && secrets.WINDOWS_CERT_PASSWORD != '' }}
        shell: pwsh
        env:
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe |
            Where-Object { $_.FullName -match "\\x64\\signtool\.exe$" } |
            Sort-Object FullName -Descending |
            Select-Object -First 1
          if (-not $signtool) {
            throw "signtool.exe not found on runner."
          }

          $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CERT_PFX_B64))

          & $signtool.FullName sign /f $pfxPath /p $env:WINDOWS_CERT_PASSWORD /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 "build/auto_reg_cpp.exe"
          if ($LASTEXITCODE -ne 0) {
            throw "Signing build/auto_reg_cpp.exe failed with exit code $LASTEXITCODE"
          }

      - name: Signing skipped notice (C++)
        if: ${{ !(secrets.WINDOWS_CERT_PFX_B64 != '' && secrets.WINDOWS_CERT_PASSWORD != '') }}
        run: echo "Signing skipped: configure WINDOWS_CERT_PFX_B64 and WINDOWS_CERT_PASSWORD secrets."

      - name: Upload auto_reg_cpp.exe
        uses: actions/upload-artifact@v4
        with:
          name: Auto-reg-cpp-windows-exe
          path: build/auto_reg_cpp.exe
          if-no-files-found: error

  publish_release_assets:
    needs:
      - build_python
      - build_cpp
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Auto-reg.exe artifact
        uses: actions/download-artifact@v4
        with:
          name: Auto-reg-windows-exe
          path: release-assets

      - name: Download auto_reg_cpp.exe artifact
        uses: actions/download-artifact@v4
        with:
          name: Auto-reg-cpp-windows-exe
          path: release-assets

      - name: Rename release files
        shell: bash
        run: |
          cp "release-assets/Auto-reg.exe" "release-assets/Auto-reg-python.exe"
          cp "release-assets/auto_reg_cpp.exe" "release-assets/Auto-reg-cpp.exe"

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: autobuild
          name: Auto Build
          body: |
            Automatic build from commit `${{ github.sha }}`.
            Workflow run: `${{ github.run_id }}`.
          target_commitish: ${{ github.sha }}
          prerelease: true
          fail_on_unmatched_files: true
          overwrite_files: true
          files: |
            release-assets/Auto-reg-python.exe
            release-assets/Auto-reg-cpp.exe
